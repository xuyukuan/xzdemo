<div class="weibo-item">
    <div class="left">
        <img ng-src="{{item.userImage}}" width="50">
    </div>
    <div class="right">
        <div class="title">
            <span class="username" ng-bind="item.userName"></span>
        </div>
        <div class="content">
            <p ng-bind="item.content"></p>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
